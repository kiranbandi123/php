<html>
<head>
<title>Membership Form</title>
<link rel="stylesheet" type="text/css" href="common.css" />
<meta charset="UTF-8">
</head>
<body>
<h1>Membership Form</h1>
<p>Thanks for choosing to join The Widget Club. To register, please fill
in your details below and click Send Details.</p>
<form action="29.php" method="post">
<label for="firstName">First name</label>
<input type="text" name="firstName" id="firstName" value="" /><br>
<label for="lastName">Last name</label>
<input type="text" name="lastName" id="lastName" value="" /><br>
<label for="password1">Choose a password</label>
<input type="password" name="password1" id="password1" value="" /><br>
<label for="password2">Retype password</label>
<input type="password" name="password2" id="password2" value="" /><br>
<label for="genderMale">Are you male...</label>
<input type="radio" name="gender" id="genderMale" value="M" /><br>
<label for="genderFemale">...or female?</label>
<input type="radio" name="gender" id="genderFemale" value="F" /><br>
<label for="favoriteWidgets">What are your favorite widgets?</label>
<select name="favoriteWidgets[]" id="favoriteWidgets" size="3" multiple="multiple">
<option value="superWidget">The SuperWidget</option>
<option value="megaWidget">The MegaWidget</option>
<option value="wonderWidget">The WonderWidget</option>
</select><br>
<label for="newsletterWidgetTimes">Do you want to receive our ‘Widget Times’ newsletter?</label>
<input type="checkbox" name="newsletter[]" id="newsletterWidget
Times" value="widgetTimes" /><br>
<label for="newsletterFunWithWidgets">Do you want to receive our
‘Fun with Widgets’ newsletter?</label>
<input type="checkbox" name="newsletter[]" id="newsletterFunWith
Widgets" value="funWithWidgets" /><br>
<label for="comments">Any comments?</label>
<textarea name="comments" id="comments" rows="4" cols="50">
</textarea><br>
<input type="submit" name="submitButton" id="submitButton" value="Send Details" />
<input type="reset"/>
</div>
</div>
</form>
</body>
</html>
